nameOverride: dashboard

image:
  repository: us-docker.pkg.dev/fraudguard-hackathon/fraudguard/dashboard
  tag: fixissue-7e74db7
  pullPolicy: Always

replicaCount: 1

container:
  port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: LOG_LEVEL
      value: "info"
    - name: EXPLAIN_AGENT_URL
      value: "http://explain-agent.fraudguard.svc.cluster.local:8080"
    - name: ACTION_ORCHESTRATOR_URL
      value: "http://action-orchestrator.fraudguard.svc.cluster.local:8080"
    - name: MCP_GATEWAY_URL
      value: "http://mcp-gateway.fraudguard.svc.cluster.local:8080"
    - name: REFRESH_INTERVAL_SECONDS
      value: "10"
    - name: DASHBOARD_USERNAME
      value: "admin"
    - name: DASHBOARD_PASSWORD
      value: "admin"

resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    cpu: "200m"
    memory: "128Mi"

service:
  type: ClusterIP
  port: 8080
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "fg-backendconfig"}'

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

rbac:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["pods"]
      verbs: ["get", "list"]

serviceAccount:
  create: true
  name: ""
  annotations:
    iam.gke.io/gcp-service-account: dashboard@fraudguard-hackathon.iam.gserviceaccount.com

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  egress:
    # Allow outbound to other fraudguard services
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: fraudguard
      ports:
        - protocol: TCP
          port: 8080
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
  ingress:
    # Allow inbound from anywhere (for demo purposes)
    - from: []
      ports:
        - protocol: TCP
          port: 8080

podSecurity:
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

secretManager:
  enabled: false
