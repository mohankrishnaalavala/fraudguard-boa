nameOverride: txn-watcher

image:
  repository: us-docker.pkg.dev/fraudguard-hackathon/fraudguard/txn-watcher
  tag: dev
  pullPolicy: IfNotPresent

replicaCount: 1

container:
  port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: LOG_LEVEL
      value: "info"
    - name: MCP_GATEWAY_URL
      value: "http://mcp-gateway.fraudguard.svc.cluster.local:8080"
    - name: POLL_INTERVAL_SECONDS
      value: "30"
    - name: RISK_SCORER_URL
      value: "http://risk-scorer.fraudguard.svc.cluster.local:8080"

resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    cpu: "200m"
    memory: "128Mi"

service:
  type: ClusterIP
  port: 8080

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

rbac:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["pods"]
      verbs: ["get", "list"]

serviceAccount:
  create: true
  name: ""
  annotations:
    iam.gke.io/gcp-service-account: txn-watcher@PROJECT_ID.iam.gserviceaccount.com

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  egress:
    # Allow outbound to other fraudguard services
    - to:
        - namespaceSelector:
            matchLabels:
              name: fraudguard
      ports:
        - protocol: TCP
          port: 8080
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
  ingress:
    # Allow health checks from within namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: fraudguard
      ports:
        - protocol: TCP
          port: 8080

podSecurity:
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

secretManager:
  enabled: false
