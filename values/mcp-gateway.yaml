nameOverride: mcp-gateway

image:
  repository: us-docker.pkg.dev/fraudguard-hackathon/fraudguard/mcp-gateway
  tag: fixissue-3c2b9a1
  pullPolicy: Always

replicaCount: 1

container:
  port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: LOG_LEVEL
      value: "info"
    - name: BOA_BASE_URL
      value: "http://frontend.boa.svc.cluster.local:80"
    - name: RATE_LIMIT_PER_MINUTE
      value: "100"
    - name: BOA_MONITOR_URL
      value: "http://boa-monitor-workload.fraudguard.svc.cluster.local:8080"

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "256Mi"

service:
  type: ClusterIP
  port: 8080
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "fg-backendconfig"}'

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

rbac:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["pods"]
      verbs: ["get", "list"]

serviceAccount:
  create: true
  name: ""
  annotations:
    # Workload Identity annotation for GCP
    iam.gke.io/gcp-service-account: mcp-gateway@fraudguard-hackathon.iam.gserviceaccount.com

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  egress:
    # Allow outbound to BoA services
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: boa
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    # Allow egress to internal FraudGuard services (risk-scorer, explain-agent, etc.)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: fraudguard
      ports:
        - protocol: TCP
          port: 8080
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
  ingress:
    # Allow inbound from fraudguard namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: fraudguard
      ports:
        - protocol: TCP
          port: 8080
    # Allow GCLB health checks
    - from:
        - ipBlock:
            cidr: 35.191.0.0/16
        - ipBlock:
            cidr: 130.211.0.0/22
      ports:
        - protocol: TCP
          port: 8080

podSecurity:
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

secretManager:
  enabled: false
  # Uncomment and configure for production
  # secretProviderClass:
