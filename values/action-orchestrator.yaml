nameOverride: action-orchestrator

image:
  repository: us-docker.pkg.dev/PROJECT/REGISTRY/action-orchestrator
  tag: dev
  pullPolicy: IfNotPresent

replicaCount: 1

container:
  port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: LOG_LEVEL
      value: "info"
    - name: BOA_BASE_URL
      value: "http://frontend.boa.svc.cluster.local:80"
    - name: RISK_THRESHOLD_NOTIFY
      value: "0.3"
    - name: RISK_THRESHOLD_STEPUP
      value: "0.6"
    - name: RISK_THRESHOLD_HOLD
      value: "0.8"

resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    cpu: "200m"
    memory: "128Mi"

service:
  type: ClusterIP
  port: 8080

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

rbac:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["pods"]
      verbs: ["get", "list"]

serviceAccount:
  create: true
  name: ""
  annotations:
    iam.gke.io/gcp-service-account: action-orchestrator@PROJECT_ID.iam.gserviceaccount.com

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  egress:
    # Allow outbound to BoA services
    - to:
        - namespaceSelector:
            matchLabels:
              name: boa
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
  ingress:
    # Allow inbound from fraudguard namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: fraudguard
      ports:
        - protocol: TCP
          port: 8080

podSecurity:
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

secretManager:
  enabled: false
