---
apiVersion: v1
kind: Service
metadata:
  name: fraudguard-dashboard-external
  namespace: fraudguard
  labels:
    app: fraudguard-dashboard-external
    service: external-access
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/instance: dashboard

---
apiVersion: v1
kind: Service
metadata:
  name: fraudguard-api-external
  namespace: fraudguard
  labels:
    app: fraudguard-api-external
    service: external-access
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: mcp-gateway
    app.kubernetes.io/instance: mcp-gateway

---
apiVersion: v1
kind: Service
metadata:
  name: bank-of-anthos-external
  namespace: boa
  labels:
    app: bank-of-anthos-external
    service: external-access
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: frontend
