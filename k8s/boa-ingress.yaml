apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: boa-ingress
  namespace: boa
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: "boa-ssl-cert"
    kubernetes.io/ingress.allow-http: "true"
spec:
  rules:
  - host: boa.mohankrishna.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: boa-ssl-cert
  namespace: boa
spec:
  domains:
    - boa.mohankrishna.site

