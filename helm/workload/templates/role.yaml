{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "workload.fullname" . }}
  labels:
    {{- include "workload.labels" . | nindent 4 }}
rules:
{{- if .Values.rbac.rules }}
{{- toYaml .Values.rbac.rules | nindent 0 }}
{{- else }}
# Default minimal permissions - adjust per service needs
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
{{- end }}
{{- end }}
